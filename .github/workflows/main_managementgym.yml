# Build and deploy ASP.NET MVC app to Azure Web App - managementgym

name: Build and deploy ASP.NET app to Azure Web App - managementgym

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x' # hoặc 8.0.x nếu bạn dùng .NET 8

      - name: Restore dependencies
        run: dotnet restore ./GYMMANAGEMENT/GYMMANAGEMENT.csproj

      - name: Build
        run: dotnet build ./GYMMANAGEMENT/GYMMANAGEMENT.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./GYMMANAGEMENT/GYMMANAGEMENT.csproj --configuration Release --output ./publish_output

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ./publish_output

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AC8EA3FDAA664AA4A7FAAFEA3B5BBB9E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F0194D3BF9ED4C8199F14890DEE22889 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D71B1AAF1356446CBEA13991B5E86FC4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'managementgym' # ⚠️ kiểm tra tên App Service của bạn trong Azure
          slot-name: 'Production'
          package: .
